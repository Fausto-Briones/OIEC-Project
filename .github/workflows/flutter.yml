name: OIEC App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'

    - name: Install dependencies
      run: |
        cd oiec_app
        flutter pub get

    - name: Build APK
      run: |
        cd oiec_app
        flutter build apk --release

    - name: Rename APK file
      run: mv oiec_app/build/app/outputs/flutter-apk/app-release.apk oiec_app/build/app/outputs/flutter-apk/OIEC.apk

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Upload APK to Github Repository
      uses: actions/upload-artifact@v2
      with:
        name: OIECApp-release
        path: oiec_app/build/app/outputs/flutter-apk/app-release.apk

    - name: Deploy APK to Firebase App Distribution
      run: |
        firebase appdistribution:distribute oiec_app/build/app/outputs/flutter-apk/OIEC.apk --app ${{ secrets.FIREBASE_APP_ID }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
  build_ios:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'

    - name: Install dependencies
      run: |
        cd oiec_app
        flutter pub get

    - name: Build iOS app
      run: |
        cd oiec_app
        flutter build ios --release --no-codesign
        
    - name: List build directory (for debugging)
      run: |
        ls -R oiec_app/build/ios/
        ls -R oiec_app/build/ios/ipa/

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Upload IPA to Firebase App Distribution
      run: |
        firebase appdistribution:distribute oiec_app/build/ios/ipa/OIECApp.ipa --app ${{ secrets.FIREBASE_APP_ID_IOS }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  
